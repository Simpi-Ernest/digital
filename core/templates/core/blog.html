{% extends "core/base.html"%}
{% load static %}
{% block content %}

<div class="container py-4 py-lg-5">
    <div class="fables-blog my-3">
       <h2 class="fables-second-text-color mb-4 mb-lg-5 font-weight-bold">Blog</h2>
       <div class="row">
           {% for B in blog %}
           <div class="col-12 col-md-4 mb-4 mb-lg-5">
                  <a href="{% url 'blog_detail' B.id %}"><img src="{{B.img.url}}" alt="" class="w-100"></a>
                  <h2 class="font-18 semi-font font-18  mt-3"><a href="#" class="fables-main-text-color fables-second-hover-color">Getting to Another Level of Design</a></h2>
                  <p class="fables-fifth-text-color font-13 my-1">{{B.date}}</p>
                  <p class="fables-forth-text-color font-14">
                        {{B.description}}
                  </p>
                  <a href="{% url 'blog_detail' B.id %}" class="btn fables-main-text-color fables-second-hover-color p-0 underline mt-2">Read More</a>
            </div>
           {% endfor %}
       </div>

    </div>
</div>

{% endblock content %}
